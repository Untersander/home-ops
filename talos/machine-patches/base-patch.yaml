machine:
  features:
    kubePrism:
      enabled: true
      port: 7445
  install:
    wipe: true
    diskSelector:
  sysctls:
    net.core.bpf_jit_harden: 1
  kubelet:
    extraArgs:
      rotate-server-certificates: true
cluster:
  allowSchedulingOnControlPlanes: true
  controlPlane:
    endpoint: https://10.0.0.4:6443 # Endpoint is the canonical controlplane endpoint, which can be an IP address or a DNS hostname.
  clusterName: K8s-Garden # Configures the cluster's name.
  network:
    # Disable for cilium
    cni:
      name: none # Name of CNI to use.
  proxy:
    # Disable kube-proxy deployment on cluster bootstrap.
    disabled: true
