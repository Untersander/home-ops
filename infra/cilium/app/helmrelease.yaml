# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      chart: cilium
      version: 1.18.6
  driftDetection:
    mode: enabled
  interval: 3m
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values # Default name, changed using Kustomization
