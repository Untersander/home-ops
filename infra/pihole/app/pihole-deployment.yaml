apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      service: pihole
  template:
    metadata:
      labels:
        service: pihole
    spec:
      containers:
        - env:
            - name: FTLCONF_dns_listeningMode
              value: all
            - name: FTLCONF_webserver_api_password
              # TODO: Replace with eso secret
              value: TODO horse battery staple
            - name: TZ
              value: Europe/Zurich
          image: pihole/pihole:2025.10.3
          name: pihole
          ports:
            - containerPort: 53
              protocol: TCP
            - containerPort: 53
              protocol: UDP
            - containerPort: 67
              protocol: UDP
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_NICE
          volumeMounts:
            - mountPath: /etc/pihole
              name: pihole-config
      restartPolicy: Always
      volumes:
        - name: pihole-config
          persistentVolumeClaim:
            claimName: pihole-config
